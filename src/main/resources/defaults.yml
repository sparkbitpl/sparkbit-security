#This file represents default values when resolving Properties object

sparkbit:
  security:
    auth-cookie:
      name: sparkbitAuthToken
      path: ${sparkbit.security.paths.common-prefix}
      allow-unsecured: false
    auth-token-header-name: X-Sparkbit-Auth-Token

    challenge-token:
      allowed-characters: 23456789ABCDEFGHIJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz
      length: 6
    cors:
      allow-credentials: true
      allowed-headers: "*"
      allowed-methods: GET, POST, PUT, DELETE, HEAD
      allowed-origins: "*"
      max-age: 30m
      exposed-headers: X-Sparkbit-Session-Expiration-Timestamp
    default-password-policy:
      enabled: true
      min-password-length: 8
    deleted-session-purging:
      enabled: true
      older-than: 7d
      run-every: 1h
    email-verification:
      challenge-validity: 1h
      enabled: false
    expected-authn-attributes: email
    expired-challenge-deletion:
      run-every: 1h
    extra-authn-check:
      challenge-validity: 1h
      enabled: false
    password-change-enabled: true
    password-encoder-type: BCRYPT
    password-reset:
      challenge-validity: 1h
      inform-not-found: false
      enabled: false
    session-expiration:
      enabled: false
      duration: 1h
      timestamp-header-name: X-Sparkbit-Session-Expiration-Timestamp
    database-schema:
      user-entity-name: user
      user-table-name: uzer
      user-table-id-column-name: id
    paths:
      # prefixes - no common prefix be default
      common-prefix:
      public-prefix: ${sparkbit.security.paths.common-prefix}/public
      admin-prefix: ${sparkbit.security.paths.common-prefix}/admin
      # login
      login: ${sparkbit.security.paths.common-prefix}/login
      # protected endpoints
      logout: ${sparkbit.security.paths.common-prefix}/logout
      extraAuthCheck: ${sparkbit.security.paths.common-prefix}/extraAuthCheck
      password: ${sparkbit.security.paths.common-prefix}/profile/password
      # public endpoints
      publicPasswordResetToken: ${sparkbit.security.paths.public-prefix}/profile/passwordResetToken
      publicPassword: ${sparkbit.security.paths.public-prefix}/profile/password
      publicEmail: ${sparkbit.security.paths.public-prefix}/profile/email
      # from commons
      buildInfo: ${sparkbit.security.paths.admin-prefix}/buildInfo
